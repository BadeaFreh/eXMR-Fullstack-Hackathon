<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="images/logo-social.png" height="68" width="68" alt="Today I Learned Logo" />
          <h1>What's On Your Mind</h1>
        </div>
  
        <button class="btn btn-large">Share your experience</button>
      </header>
  
      <form class="fact-form">
        <input type="text" placeholder="Share your experiencewith the world..." />
        <span>200</span>
        <input type="text" placeholder="source..." />
        <select>
          <option value="">Choose category:</option>
          <option value="Funny">Funny</option>
          <option value="Marriage">Marriage</option>
          <option value="Society">Society</option>
        </select>
        <button class="btn btn-large">Post</button>
      </form>
  
      <main class="main">
        <aside>
          <ul>

            <li class="category">
              <button class="btn btn-category" style="background-color: #3b82f6">
                Marriage
              </button>
            </li>
            <li class="category">
              <button class="btn btn-category" style="background-color: #16a34a">
                Funny
              </button>
            </li>
          </ul>
        </aside>


        <section id="reviews-section">

        </section>



        <script id="reviews-template" type="text/x-handlebars-template">
          {{#each review}}
          <li class="review">
            <div class="review-header">
              <div class="header-content">
                <span class="song-title">{{songTitle}}</span><span class="singer">{{singer}}</span>
              </div>
            </div>
            <p class="review-content">
              {{review}}
              <a class="source" href="{{source}} " target="_blank">(Listen)</a>
              <span class="tag" style="background-color: #ef4444;">{{genre}}</span><br>
            </p>
            <div class="review-footer">
              <div>
                <span class="date-created">{{datePosted}}</span> by <span class="user"><i>{{user}}</i></span>
              </div>
              <div class="vote-buttons">
                <button>👍 {{reactions[0]}} </button>
                <button>👍 {{reactions[1]}} </button>
                <button> 🤯 {{reactions[2]}}</button>
                <button> ⛔️ {{reactions[3]}} </button>
              </div>
            </div>
          </li>
          
      </script>

      </main>
    </div>
    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
