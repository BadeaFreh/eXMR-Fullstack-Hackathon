<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="./styles/home-styles.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>eXpress Music Reviews</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="./images/logo.png" alt="eXMR Logo" />
        <h1>eXpress Music Reviews</h1>
      </div>
      <div class="sign-buttons">
        <button class="btn btn-large">Sign in</button>
        <button class="btn btn-large">Sign up</button>
      </div>
    </header>

    <form class="review-form">
      <div class="input-group-1">
        <input type="text" placeholder="Youtube Link..." class="song-link" />
        <input type="text" placeholder="Song Name" class="song-name" />
        <input type="text" placeholder="Singer" class="singer-name" />
        <select class="categories-menu">
          <option value="">Choose category</option>
          <option value="Pop">Pop</option>
          <option value="Hip-Hop">Hip-Hop</option>
          <option value="Metal">Metal</option>
          <option value="Rock">Rock</option>
          <option value="Country">Country</option>
        </select>
      </div>
      <div class="input-group-2">
        <input class="review-input" type="text" placeholder="Share a review..." class="review-content" />
      </div>
      <div class="input-group-3">
        <button class="btn btn-large submit-btn">Post</button>
      </div>
    </form>

    <main class="main">
      <aside>
        <ul>
          <li class="category">
            <button class="btn btn-all-categories">All</button>
          </li>
          <li class="category">
            <button class="btn btn-category" style="background-color: #3b82f6">
              Pop
            </button>
          </li>
          <li class="category">
            <button class="btn btn-category" style="background-color: #16a34a">
              Hip-Hop
            </button>
          </li>
          <li class="category">
            <button class="btn btn-category" style="background-color: #ef4444">
              Metal
            </button>
          </li>
          <li class="category">
            <button class="btn btn-category" style="background-color: #eab308">
              Rock
            </button>
          </li>
          <li class="category">
            <button class="btn btn-category" style="background-color: #db2777">
              Country
            </button>
          </li>
        </ul>
      </aside>

      <section>
        <ul class="reviews" id="reviews-section">
          <li class="review">
            <div class="review-header">
              <div class="header-content">
                <span class="song-title">(Seize The Day)</span><span class="singer">,by (Avenged Sevenfold)</span>
              </div>
            </div>
            <p class="review-content">
              I don’t care how many years go by, this song will always be
              amazing and hits different each time I hear it.

              <span class="tag" style="background-color: #ef4444">Metal</span><br>
            </p>
            <div class="review-footer">
              <div class="date-user-data">
                <span class="date-created">2021-06-04</span> by <span class="user"><i>FajarNoobArt</i></span>
              </div>
              <div class="play-button">
                <a class="source" href="https://www.youtube.com/watch?v=jUkoL9RE72o" target="_blank">
                  <img src="./images/play-button.svg" alt="" height="40">
                </a>
              </div>
              <div class="vote-buttons">
                <button>👍 120</button>
                <button>👎 30</button>
                <button>😮 5</button>
                <button>😡 10</button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script id="reviews-template" type="text/x-handlebars-template">
    {{#each review}}
          <li class="review">
            <div class="review-header">
              <div class="header-content">
                <span class="song-title">{{songTitle}}</span><span class="singer">{{singer}}</span>
              </div>
            </div>
            <p class="review-content">
              {{review}}
              <div class="play-button">
                <a class="source" href="{{source}}" target="_blank">
                  <img src="./images/play-button.svg" alt="" height="40">
                </a>
              </div>              <span class="tag" style="background-color: #ef4444;">{{genre}}</span><br>
            </p>
            <div class="review-footer">
              <div>
                <span class="date-created">{{datePosted}}</span> by <span class="user"><i>{{user}}</i></span>
              </div>
              <div class="vote-buttons">
                <button>👍 {{reactions.likes}} </button>
                <button>👍 {{reactions.dislikes}} </button>
                <button>😮 {{reactions.wow}}</button>
                <button>😡  {{reactions.angry}} </button>
              </div>
            </div>
          </li>
          {{/each}}

  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"
    integrity="sha256-CfQXwuZDtzbBnpa5nhZmga8QAumxkrhOToWweU52T38=" crossorigin="anonymous"></script>
  <script src="./controllers/songs-reviews.js"></script>
  <script src="./models/review.js"></script>
  <script src="./views/home-renderer.js"></script>
  <script src="./controllers/controllerX.js"></script>
</body>


</html>
